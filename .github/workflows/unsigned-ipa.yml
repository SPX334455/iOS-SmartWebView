name: Build Unsigned IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app

    - name: List schemes (DEBUG)
      run: xcodebuild -list

    - name: Build archive (unsigned)
      run: |
        xcodebuild clean archive \
        -project iOS-SmartWebView.xcodeproj \
        -scheme "iOS-SmartWebView" \
        -configuration Release \
        -archivePath build/SmartWebView.xcarchive \
        CODE_SIGNING_ALLOWED=NO \
        CODE_SIGNING_REQUIRED=NO \
        CODE_SIGN_IDENTITY=""

    - name: Create unsigned IPA
      run: |
        mkdir -p Payload
        cp -r build/SmartWebView.xcarchive/Products/Applications/*.app Payload/
        zip -r SmartWebView-unsigned.ipa Payload
        rm -rf Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: SmartWebView-unsigned-ipa
        path: SmartWebView-unsigned.ipa
