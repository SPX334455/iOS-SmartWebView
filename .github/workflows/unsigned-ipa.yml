name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Select Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Show schemes (debug)
      run: xcodebuild -list -project iOS-SmartWebView.xcodeproj

    - name: Build unsigned archive
      run: |
        xcodebuild clean archive \
          -project iOS-SmartWebView.xcodeproj \
          -scheme iOS-SmartWebView \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath build/iOS-SmartWebView.xcarchive \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          DEVELOPMENT_TEAM=""

    - name: Create unsigned IPA
      run: |
        mkdir -p build/ipa/Payload
        cp -R build/iOS-SmartWebView.xcarchive/Products/Applications/*.app build/ipa/Payload/
        cd build/ipa
        zip -r iOS-SmartWebView-UNSIGNED.ipa Payload

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: iOS-SmartWebView-UNSIGNED
        path: build/ipa/iOS-SmartWebView-UNSIGNED.ipa
