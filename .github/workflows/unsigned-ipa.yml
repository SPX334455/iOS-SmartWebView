name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app

    - name: Show schemes (debug)
      run: xcodebuild -list

    - name: Build unsigned archive
      run: |
        xcodebuild clean archive \
          -project iOS-SmartWebView.xcodeproj \
          -scheme iOS-SmartWebView \
          -configuration Release \
          -sdk iphoneos \
          -archivePath build/iOS-SmartWebView.xcarchive \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY=""

    - name: Create unsigned IPA
      run: |
        mkdir -p build/ipa/Payload
        cp -R build/iOS-SmartWebView.xcarchive/Products/Applications/*.app build/ipa/Payload/
        cd build/ipa
        zip -r iOS-SmartWebView-UNSIGNED.ipa Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-SmartWebView-UNSIGNED
        path: build/ipa/iOS-SmartWebView-UNSIGNED.ipa
