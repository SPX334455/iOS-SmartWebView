name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: List Schemes (Hata Ayıklama İçin)
      run: xcodebuild -list

    - name: Build unsigned archive
      run: |
        xcodebuild clean archive \
        -project iOS-SmartWebView.xcodeproj \
        -scheme iOS-SmartWebView \
        -configuration Release \
        -archivePath build/iOS-SmartWebView.xcarchive \
        CODE_SIGNING_ALLOWED=NO \
        CODE_SIGNING_REQUIRED=NO \
        CODE_SIGN_IDENTITY=""

    - name: Export unsigned IPA
      run: |
        mkdir -p build/ipa/Payload
        cp -R build/iOS-SmartWebView.xcarchive/Products/Applications/*.app build/ipa/Payload/ 2>/dev/null || cp -R build/iOS-SmartWebView.xcarchive/Products/Applications/*.app build/ipa/Payload/
        cd build/ipa
        zip -r SmartWebView-UNSIGNED.ipa Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: SmartWebView-UNSIGNED
        path: build/ipa/*.ipa
